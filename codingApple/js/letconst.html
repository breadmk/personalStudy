<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
 <script>

     var 이름 = "John";
     console.log(이름);
     // 범위가 function
     var 나이 = 33;
     console.log(나이);
     // 범위가 {}
     // 재선언이 불가능한 변수를 만들 때
     let 나이 = 33;
     // 범위가 {}
     // 재할당이 불가능한 변수를 만들 때
     const 나이 = 33;

 </script>
</body>
</html>
